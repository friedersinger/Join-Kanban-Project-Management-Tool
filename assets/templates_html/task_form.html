<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>

    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/task_form.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/js/script.js"></script>
  </head>
  <body onload="includeHTML()">
    <div
      class="sidebar-container"
      w3-include-html="/assets/templates_html/sidebar_template.html"
    ></div>
    <div
      class="navbar-container"
      w3-include-html="/assets/templates_html/navbar_template.html"
    ></div>

    <div class="task-card">
      <div class="margin-bottom-60"><span class="headline-text">Add Task</span></div>
      <form class="column-container">
        <div class="column-left">
          <label>Title</label>

          <input type="text" id="title" placeholder="Enter a title" />

          <label>Description</label>

          <textarea
            id="description"
            placeholder="Enter a description"
          ></textarea>

          <label>Category</label>

          <div></div>

          <label>Assigned to</label>
        </div>
        <div class="border"></div>

        <div class="column-right">
          <label>Due Date</label>

          <input min="2023-05-08" id="datePicker" type="date" placeholder="Enter a description" /><br /><br />

          <label>Prio</label>

          <div id="prio" class="prio">
            <div class="prio-btn">
              Urgent
              <img src="/assets/img/icon_up.png" alt="" />
            </div>
            <div class="prio-btn">
              Medium
              <img src="/assets/img/icon_medium.png" alt="" />
            </div>
            <div class="prio-btn">
              Low
              <img src="/assets/img/icon_down.png" alt="" />
            </div>
          </div>

          <label>Subtasks</label>

          <div></div>
        </div>
      </form>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>


    </div>
  </body>
</html>
