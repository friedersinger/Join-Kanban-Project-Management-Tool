<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- Header section with logo and "Not a User?" button -->
    <header>
      <img src="assets/img/logo.png" alt="JOIN" />
      <a href="#">Not a User?</a>
      <button>Sign up</button>
    </header>

    <!-- Login form -->
    <form>
    <div class="login-container">
      <div class="login-field">
        <h1>Login</h1>
       
        <div class="inputfield">
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="E-Mail:"
        />  
        </div>

        <div class="inputfield">
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Password:"
        />
      </div>

        <label>
          <input type="checkbox" name="remember-me" />
          Remember me
        </label>

        <button type="submit">Login</button>

        <!-- Forget password link -->
        <a href="#">Forget Password?</a>

        <!-- Guest login button -->
        <button type="button">Guest Login</button>
      </form>
      </div>
    </div>
  </body>
</html>
