<!DOCTYPE html>

    <title>Dropdown-Feld mit Checkboxen</title>
    <style>
        /* Stil für das ausklappbare Dropdown-Feld */
        .dropdown-content {
            display: none;
        }

        .dropdown-content.show {
            display: block;
        }
    </style>
    <script>
        // Funktion zum Ein- und Ausklappen des Dropdown-Felds
        function toggleDropdown() {
            var dropdownContent = document.getElementById('dropdown-content');
            dropdownContent.classList.toggle('show');
        }

        // Funktion zum Auslesen der ausgewählten Checkbox-Werte
        function validateForm() {
            var selectedValues = [];
            var checkboxes = document.querySelectorAll('#dropdown-content input[type=checkbox]:checked');

</head>
