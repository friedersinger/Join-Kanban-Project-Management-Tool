<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>

    <link rel="stylesheet" href="/css/summary.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/navbar.css" />

    <script src="js/script.js"></script>
    <script src="js/summary.js"></script>
  </head>

  <body onload="includeHTML()">
    <div
      class="sidebar-container"
      w3-include-html="assets/templates_html/sidebar_template.html"
    ></div>
    <div
      class="navbar-container"
      w3-include-html="assets/templates_html/navbar_template.html"
    ></div>

    <div class="summary-main-container">
      <!-- Headline -->

      <div class="headline">
        <div class="headline-text-border">
          <span class="headline-text headline-text-container">Summary</span>
        </div>
        <div class="headline-text-border-padding">
          <span class="headline-subtext headline-text-container">
            Everything in a nutshell
          </span>
        </div>
      </div>

      <div class="summary-content">
        <div class="summary-content-left">
          <div class="row">
            <div class="card">
              <div class="card-body">
                <span class="card-counter">6</span>
                <span class="card-subtitle">Tasks <br>in board</span>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <span class="card-counter">6</span>
                <span class="card-subtitle">Tasks <br>in progress</span>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <span class="card-counter">6</span>
                <span class="card-subtitle">Awaiting feedback</span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="horizontal-card-body">
              <div>
                <div class="flex-urgent">
                  <img src="assets/img/urgentSymbol.svg" alt="">
                  <div class="flex-column-urgent">
                    <span class="urgent-counter">1</span>
                    <span>Urgent</span>
                  </div>
                </div>
              </div>
              <div class="border"></div>
              <div class="flex-column-date">
                <span class="urgent-date-span">October, bla bla</span>
                <span>Upcoming deadline</span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="bottom-card-body">
              <div class="flex-urgent">
                <img src="assets/img/icon_pen.svg" alt="">
                <div class="flex-column-urgent">
                  <span class="urgent-counter">1</span>
                  <span>Urgent</span>
                </div>
              </div>
            </div>

            <div class="bottom-card-body">
              <div class="flex-urgent">
                <img class="image-filter" src="assets/img/icon_check.svg" alt="">
                <div class="flex-column-urgent">
                  <span class="urgent-counter">1</span>
                  <span>Urgent</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Greetings -->
        <div class="summary-content-right">
          <span class="headline-text">Good evening, <br>Guest </span>
        </div>
      </div>
    </div>
  </body>
</html>
